<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="css/bootstrap-3.3.7-dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="js/titlepage.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sparta Core Project One</title>

  </head>
  <body>

    <div class="container">

      <!-- Game Title -->
      <header class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
          <h1 class="Game-Title">Sparta Pac-Man</h1>
        </div>
      </header>

      <!-- Game Window -->
      <table class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 Game-Start-Window">
      </table>

      <!-- Controls Window -->
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 Controls-Window">
        <h4 class="Controls">Controls</h4>
        <p class="Controls">Use the arrow keys to move around.</p>
        <p class="Controls">Collect coins to get the highest score before time runs out!</p>
      </div>

    </div>

  </body>
</html>
